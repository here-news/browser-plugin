<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extension Options</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        label {
            font-size: 16px;
        }
        #slider-container, #cache-size-container {
            margin-top: 20px;
        }
        #score-slider {
            width: 100%;
            margin: 10px 0;
        }
        #score-display {
            font-size: 14px;
            margin-bottom: 20px;
            font-weight: bold;
        }
        #cache-size-select {
            margin-top: 10px;
            width: 100%;
            padding: 5px;
            font-size: 14px;
        }
        #save-button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 14px;
            border-radius: 5px;
        }
        #save-button:hover {
            background-color: #0056b3;
        }
        #status-message {
            margin-top: 15px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>Extension Options</h1>

    <!-- Search Accuracy Section -->
    <label for="score-slider">Select Search Accuracy:</label>
    <div id="slider-container">
        <input type="range" id="score-slider" min="1" max="3" step="1">
    </div>
    <p id="score-display">Loading...</p>

    <!-- Cache Size Section -->
    <label for="cache-size-select">Select Cache Size:</label>
    <div id="cache-size-container">
        <select id="cache-size-select">
            <option value="20">Optimal (20 items)</option>
            <option value="50">Balanced (50 items)</option>
            <option value="100">Performance (100 items)</option>
        </select>
    </div>

    <!-- Save Button -->
    <button id="save-button">Save Settings</button>

    <!-- Status Message -->
    <p id="status-message"></p>

    <script src="options.js"></script>
</body>
</html>
